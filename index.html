<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aroma Café - Login</title>
    <meta name="description" content="Explore variados aromas e sabores de café para todos os gostos!!">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <header>
        <nav>
            <span class="logo">Aroma Café</span>
            <ul class="menu">
                <li><a href="https://landing-page-v-1.vercel.app/">Home</a></li>
                <li><a>Receitas</a></li>
                <li><a href="https://loja-v-1.vercel.app/">Loja</a></li>
                <li><a>Melhor Avaliados</a></li>
            </ul>
            <a href="https://github.com/emmanu-el-7/pagina-login" class="github"><img src="https://cdn.worldvectorlogo.com/logos/github-icon-2.svg"/></a>
        </nav>
    </header>
    <div class="login">
        <h2>Aroma Café</h2>
        <p className="subtitle">Faça o login para ver as novidades.</p>
        <form>
            <input
            type="text"
            placeholder="E-mail"
            name="email"
            />
            <input
            type="password"
            placeholder="Senha"
            name="password"
            />
            <p></p>
            <input type="submit" value="Entrar" />
            <p>Ainda não possui cadastro?</p>
            <a href="https://form-cadastro-one.vercel.app/">Clique aqui</a>
        </form>
    </div>
